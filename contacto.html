<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="./imagenes/imagenes/logo.png" /></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" />

        <label for="correoelectronico">Correo Electronico</label>
        <input type="text" id="correoelectronico" class="input-padron" />

        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" class="input-padron" />

        <label for="mensaje">Mensaje</label>
        <textarea
          name=""
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
        ></textarea>

        <div>
          <p>Como le gustaria que le contactemos?</p>

          <label for="radio-email"
            ><input
              type="radio"
              name="Contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="Contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="Contacto"
              value="whatsapp"
              id="radio-whatsapp"
            />WhatsApp</label
          >
        </div>
        <div>
          <p>En cual horario prefiere ser atendido?</p>
          <select name="" id="">
            <option value="">Manana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </div>

        <label for="" class="checkbox"
          ><input type="checkbox" name="" id="" />Le gustaria recibir novedades
          de la Barberia Alura?</label
        >
        <input type="submit" value="Enviar Formulario" />
      </form>
    </main>
    <footer>
      <img src="./imagenes/imagenes/logo-blanco.png" alt="" />
      <p class="copyright">&#169;Copyright Barberia Alura - 2020</p>
    </footer>
  </body>
</html>
